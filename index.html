<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;700&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/c0d70bdad9.js" crossorigin="anonymous"></script>
    <title>WhatsApp Clone</title>
</head>
<body>
    <div class= "container">
        <aside class="sidebar">
            <div class="toolbar-container">
                <img class="user-photo" src="img/avatar2.png">
                <div class="auxicons-toolbar-container">
                    <i class="fas fa-spinner"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="notificatio-container">
                <i class="fas fa-bell-slash"></i>
                <p class="receba-notification">Receba notificações de novas mensagens</p>
                <p class="ativa-notification">
                    Ativar notificações na área de trabalho
                    <i class="fas fa-angle-right"></i>
                </p>
            </div>
            <div class="search-container">
                <i id="contato-search" class="fas fa-search"></i>
                <input type="text" name="search" id="search" placeholder="Procurar ou começar uma nova conversa">
            </div>
            <div class="contato-container">
                <div class="contato-box active-chat">
                    <img class="user-photo" src="img/avatar1.png">
                    <div class="user-info">
                        <p class="user-name">Freddy</p>
                        <p class="user-messegeprevia"><i class="fas fa-check-double"></i>
                            Olá! Tudo bem?
                        </p>
                    </div>
                    <div class="messege-info">
                        <p class="message-time">22:40</p>
                    </div>
                </div>
                <div class="contato-box">
                    <img class="user-photo" src="img/avatar3.png">
                    <div class="user-info">
                        <p class="user-name">João</p>
                        <p class="user-messegeprevia">Está disponível para um projeto?</p>
                    </div>
                    <div class="messege-info">
                        <p class="message-time">12:30</p>
                        <p class="message-pending">3</p>
                    </div>
                </div>
                <div class="contato-box">
                    <img class="user-photo" src="img/avatar4.png">
                    <div class="user-info">
                        <p class="user-name">Sabrina</p>
                        <p class="user-messegeprevia">
                            O projeto ficou perfeito, obrigado!
                        </p>
                    </div>
                    <div class="messege-info">
                        <p class="message-time">08:20</p>
                        <p class="message-pending">5</p>
                    </div>
                </div>
            </div>
        </aside>
        <main class="chat-container">
            <nav class="chat-navbar">
                <div class="contactinfo-container">
                    <img class="user-photo" src="img/avatar1.png">
                    <p class="user-name">Freddy</p>
                </div>
                <ul class="chattools-container">
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="fas fa-paperclip"></i></li>
                    <li><i class="fas fa-ellipsis-v"></i></li>
                </ul>
            </nav>
            <div class="messages-container">
                <div class="bg-image"></div>
                <div class="chat-menssages">
                <p class="guest-message">Olá! Como vai?</p>
                <p class="user-message">Vou bem, e você?</p>
                </div>
            </div>
            <div class="sendmessege-container">
                <i class="far fa-grin"></i>
                <input id=chatmessege type="text" name="messege" class="userinput" placeholder="Digite uma mensagem">
                <i class="fas fa-microphone"></i>
            </div>
        </main>
    </div>  
</body>
</html>
